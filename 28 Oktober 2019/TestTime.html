<body>

<button onclick="delayAlert()">Alert after...</button>
<button onclick="clearAlert()">Cancel alert...</button>
<p>The current time is : <span id = "clock">
</span></p>

<script>
var timeoutID;

function showTime(){
	var d = new Date();
	document.getElementById("clock").innerHTML = d.toLocaleTimeString();
}

setInterval(showTime, 1000);

function delayAlert(){
	timeoutID = setTimeout(showAlert, 2000);
}

function showAlert(){
	alert("test Timeout...");
}

function clearAlert(){
	clearTimeout(timeoutID);
}

</script>
