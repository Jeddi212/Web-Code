<body>

<h1>Bintang Ajaib</h1>

<script>

var c = 1;
function bintang(){
	for(var i = 1; i <= c; i++){
			document.write("*");
		}
	c++;
	document.write("<br>");
}

setInterval(bintang, 2000);

</script>

</body>
