<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<meta name = "author" content = "Jedediah Fanuel">
	<title>Test Window</title>

</head>

<body>

<p>Open New Window</p>
<button onclick="openWin()">Create Window</button>
<button onclick="resizeWin()">Resize Window</button>
<button onclick="moveWin()">Move My Window</button>
<button onclick="closeWin()">Close My Window</button>

<script>
var myWindow;
function openWin(){
	myWindow = window.open("","","width=100, height=100");
}

function resizeWin(){
	myWindow.resizeTo(300,300);
	myWindow.focus();
}

function moveWin(){
	myWindow.moveTo(800,800);
	myWindow.focus();
}

function closeWin(){
	myWindow.close();
}

</script>

</body>

</html>
